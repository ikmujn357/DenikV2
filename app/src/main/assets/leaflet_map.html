<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Waypoints and Search</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet Search CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <style>
        #map {
            border: none;
            box-shadow: none;
            height: 400px;
        }
    </style>
</head>

<body>
<!-- Map container -->
<div id="map"></div>

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Leaflet Search JavaScript -->
<script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>

<!-- Android JavaScript Bridge -->
<script>
        var AndroidBridge = {
            // Method to update coordinates in Kotlin
            updateCoordinates: function (latitude, longitude) {
                // Call the method in Kotlin
                Android.updateCoordinates(latitude, longitude);
            }
        };
    </script>

<script>
        // Leaflet map initialization
        var map = L.map('map').setView([0, 0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Marker for the current location
        var marker;

        // Function to update coordinates in the text field
        function updateCoordinates(latitude, longitude) {
            // Update the coordinates in the Android code
            AndroidBridge.updateCoordinates(latitude, longitude);

            // Update the coordinates in the text field or do whatever is needed
            document.getElementById('coordinates').value = latitude + ', ' + longitude;
        }

        // Add event listener for map click event
        map.on('click', function (event) {
            var clickedLatLng = event.latlng;
            updateCoordinates(clickedLatLng.lat, clickedLatLng.lng);

            // Remove existing marker and add a new one at the clicked location
            if (marker) {
                map.removeLayer(marker);
            }

            marker = L.marker(clickedLatLng).addTo(map);
        });

        // Check for Geolocation API support and attempt to get current location on page load
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                updateCoordinates(latitude, longitude);
                map.setView([latitude, longitude], 13);
            });
        }
    </script>
</body>

</html>
